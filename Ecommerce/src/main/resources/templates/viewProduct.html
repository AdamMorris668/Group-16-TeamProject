  overflow: hidden;

  background-position: center;
  background-size: cover;

<div class="container mt-5">
    <div class="row">
        <!-- Zoom feature ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="Zoom" data-scale="1.6">
            <img th:src="@{${'/productImages/' + product.imageName}}"  src=""  class="dslc-lightbox-image Product_img" alt="" style="min-width: 100px; min-height: 80px;"/>
          </div>
        <!-- Zoom feature---------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="col-sm-7 mt-5">

            <p style="color:white">Rating out of 5: <span style="color:white" th:text="${product.rating}"></span></p>
            <h2 style="color:orange">Â£ <span style="color:white" th:text="${product.price}"></span></h2>

            <p style="color:white" th:text="${product.description}"></p>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<!-- Zoom feature ---------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
<script>
$(".Zoom")
  // tile mouse actions
  .on("mouseover", function() {
    $(this)
      .children(".Product_img")
      .css({ transform: "scale(" + $(this).attr("data-scale") + ")" });
  })
  .on("mouseout", function() {
    $(this)
      .children(".Product_img")
      .css({ transform: "scale(1)" });
  })
  .on("mousemove", function(e) {
    $(this)
      .children(".Product_img")
      .css({
        "transform-origin":
          ((e.pageX - $(this).offset().left) / $(this).width()) * 100 +
          "% " +
          ((e.pageY - $(this).offset().top) / $(this).height()) * 100 +
          "%"
      });
  });
</script>
<!-- Zoom feature ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
<!-- Themes ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
<script>
const themeToggle = document.querySelector('#theme-toggle');
const body = document.querySelector('body');

const themePref = localStorage.getItem('theme');
if (themePref) {
  body.classList.add(themePref);
}

themeToggle.addEventListener('click', () => {
  body.classList.toggle('light-mode');
  localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light-mode' : '');
});
</script>
<!-- Themes ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
</body>
