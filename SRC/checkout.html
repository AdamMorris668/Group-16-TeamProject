<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container {
      padding: 0 10vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #dddddd;
      padding: 20px;
      text-align: left;
    }

    th {
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    .btn {
        background-color: rgb(66, 66, 66);  
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 18px;
    }
    #image{
        height: 120px;
        border-radius: 5px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }
    #size{
        padding: 10px;
        border: 1px solid #eee;
    }
    
    #remove{
        display: flex;
        border: 1px solid #eee;
        height: 40px;
        width: 40px;
        justify-content: center;
        align-items: center;
        border-radius: 2px;
        text-decoration: none;
        color: #000000;
    }
    #remove:hover{
        border-radius: 50%;
        border: transparent;
        background-color: red;
        color: white;        
        transform: rotate(180deg);
        transition: all .4s;
    }
    .quantity {
    position: relative;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button
    {
    -webkit-appearance: none;
    margin: 0;
    }

    input[type=number]
    {
    -moz-appearance: textfield;
    }

    .quantity input {
    width: 60px;
    height: 40px;
    line-height: 1.65;
    float: left;
    display: block;
    padding: 0;
    margin: 0;
    padding-left: 15px;
    border: 1px solid #eee;
    border-radius: 2px;
    }

    .quantity input:focus {
    outline: 0;
    }

    .quantity-nav {
    float: left;
    position: relative;
    height: 38px;
    border-radius: 2px;
    }

    .quantity-button {
    position: relative;
    cursor: pointer;
    border-left: 1px solid #eee;
    width: 20px;
    text-align: center;
    color: #000000;
    background-color: rgb(187, 187, 187);
    font-size: 13px;
    font-family: "Trebuchet MS", Helvetica, sans-serif !important;
    line-height: 1.5;
    -webkit-transform: translateX(-100%);
    transform: translateX(-100%);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
    }
    .quantity-button:hover{
        background-color: rgb(66, 66, 66);
        color:white;
        border-radius: 5px;
    }

    .quantity-button.quantity-up {
    position: absolute;
    height: 50%;
    top: 0;
    border-bottom: 1px solid #eee;
    }

    .quantity-button.quantity-down {
    position: absolute;
    bottom: -1px;
    height: 50%;
    }

    #tags_area{
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .tag{       
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        height: 70px;
        width: 150px;
        margin: 5vh 0;
    }
    #area_buttons{
        display: flex;
        justify-content: end;
        width: 100%;
        gap: 20px;
    }
    .checkout{
        background-color: black;
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout Page</h1>
    <table>
      <tr>
        <th style="width:150px"></th>
        <th>Image</th>
        <th>Product name</th>
        <th style="width:50px">Price</th>
        <th>Quantity</th>
        <th>Remove</th>
        
      </tr><br>

      <tr>
        <!-- products image, name and price -->

        <ul id="cart-list"></ul>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var cart = localStorage.getItem('cart');
            var cartArray = cart ? JSON.parse(cart) : [];
      
            var cartList = document.getElementById('cart-list');
      
            for (var i = 0; i < cartArray.length; i++) {
              var product = cartArray[i];
      
              var item = document.createElement('li');
              item.innerHTML = product.name + ' - ' + product.price + ' - ' + product.quantity;
              cartList.appendChild(item);
            }
          });
        </script>
      </tr>



    </table>
    
    <div id="area_buttons">       
        <button class="btn" onclick="location.href='products.php';">Continue Shopping</button>

        <button class="btn checkout" onclick="showConfirmation()">Checkout</button>

<script>
function showConfirmation() {
  alert("Your order has been confirmed!");
}
</script>

    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
  <script>
    jQuery('<div class="quantity-nav"><div class="quantity-button quantity-up">+</div><div class="quantity-button quantity-down">-</div></div>').insertAfter('.quantity input');
    jQuery('.quantity').each(function() {
      var spinner = jQuery(this),
        input = spinner.find('input[type="number"]'),
        btnUp = spinner.find('.quantity-up'),
        btnDown = spinner.find('.quantity-down'),
        min = input.attr('min'),
        max = input.attr('max');

      btnUp.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue >= max) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue + 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });

      btnDown.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue <= min) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue - 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });

    });
</script>
</body>
</html>
