<!DOCTYPE html>
<html>
<head>
  <title>Checkout Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }

    .container {
      padding: 0 10vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #dddddd;
      padding: 20px;
      text-align: left;
    }

    th {
      font-size: 18px;
    }

    td {
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
    }

    .btn {
        background-color: rgb(66, 66, 66);  
        color: white;
        padding: 12px 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        font-size: 18px;
    }
    #image{
        height: 120px;
        border-radius: 5px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
    }
    #size{
        padding: 10px;
        border: 1px solid #eee;
    }
    
    #remove{
        display: flex;
        border: 1px solid #eee;
        height: 40px;
        width: 40px;
        justify-content: center;
        align-items: center;
        border-radius: 2px;
        text-decoration: none;
        color: #000000;
    }
    #remove:hover{
        border-radius: 50%;
        border: transparent;
        background-color: red;
        color: white;        
        transform: rotate(180deg);
        transition: all .4s;
    }
    .quantity {
    position: relative;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button
    {
    -webkit-appearance: none;
    margin: 0;
    }

    input[type=number]
    {
    -moz-appearance: textfield;
    }

    .quantity input {
    width: 60px;
    height: 40px;
    line-height: 1.65;
    float: left;
    display: block;
    padding: 0;
    margin: 0;
    padding-left: 15px;
    border: 1px solid #eee;
    border-radius: 2px;
    }

    .quantity input:focus {
    outline: 0;
    }

    .quantity-nav {
    float: left;
    position: relative;
    height: 38px;
    border-radius: 2px;
    }

    .quantity-button {
    position: relative;
    cursor: pointer;
    border-left: 1px solid #eee;
    width: 20px;
    text-align: center;
    color: #000000;
    background-color: rgb(187, 187, 187);
    font-size: 13px;
    font-family: "Trebuchet MS", Helvetica, sans-serif !important;
    line-height: 1.5;
    -webkit-transform: translateX(-100%);
    transform: translateX(-100%);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
    }
    .quantity-button:hover{
        background-color: rgb(66, 66, 66);
        color:white;
        border-radius: 5px;
    }

    .quantity-button.quantity-up {
    position: absolute;
    height: 50%;
    top: 0;
    border-bottom: 1px solid #eee;
    }

    .quantity-button.quantity-down {
    position: absolute;
    bottom: -1px;
    height: 50%;
    }

    #tags_area{
        width: 100%;
        display: flex;
        justify-content: space-between;
        gap: 20px;
    }

    .tag{       
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border: 1px solid #dddddd;
        border-radius: 3px;
        height: 70px;
        width: 150px;
        margin: 5vh 0;
    }
    #area_buttons{
        display: flex;
        justify-content: end;
        width: 100%;
        gap: 20px;
    }
    .checkout{
        background-color: black;
    }


  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout Page</h1>
    <table>
      <tr>
        <th style="width:150px"></th>
        <th>Image</th>
        <th>Product name</th>
        <th style="width:50px">Price</th>
        <th>Quantity</th>
        <th>Remove</th>
        
      </tr><br>

      <tr>
        <!-- products image, name and price -->

        <ul id="cart-list"></ul>
        <script>

          document.addEventListener('DOMContentLoaded', function() {
            var cart = localStorage.getItem('cart');
            var cartArray = cart ? JSON.parse(cart) : [];
            var cartList = document.getElementById('cart-list');

            function removeProduct(product) {
              var index = cartArray.indexOf(product);
              if (index !== -1) {
                cartArray.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cartArray));
              }
            }

            function updateProductQuantity(product, newQuantity) {
              product.quantity = newQuantity;
              localStorage.setItem('cart', JSON.stringify(cartArray));
            }

            for (var i = 0; i < cartArray.length; i++) {
              var product = cartArray[i];

              var row = document.createElement('tr');
              
              // add product image
              var imageCell = document.createElement('td');
              var image = document.createElement('img');
              image.src = product.image;
              image.alt = product.name;
              imageCell.appendChild(image);
              row.appendChild(imageCell);
              
              // add product name
              var nameCell = document.createElement('td');
              nameCell.textContent = product.name;
              row.appendChild(nameCell);
              
              // add product price
              var priceCell = document.createElement('td');
              priceCell.textContent = product.price;
              row.appendChild(priceCell);
              
              // add product quantity
              var quantityCell = document.createElement('td');
              var quantity = document.createElement('input');
              quantity.type = 'number';
              quantity.min = 1;
              quantity.value = product.quantity;
              quantity.addEventListener('change', function(event) {
                var input = event.target;
                var newQuantity = parseInt(input.value);
                if (newQuantity <= 0) {
                  removeProduct(product);
                  row.remove();
                } else {
                  updateProductQuantity(product, newQuantity);
                }
              });
              quantityCell.appendChild(quantity);
              row.appendChild(quantityCell);
              
              // add remove button
              var removeCell = document.createElement('td');
              var removeButton = document.createElement('button');
              removeButton.textContent = 'Remove';
              removeButton.addEventListener('click', function() {
                removeProduct(product);
                row.remove();
              });
              removeCell.appendChild(removeButton);
              row.appendChild(removeCell);

              cartList.appendChild(row);
            }
          });

        </script>
      </tr>



    </table>
    
    <div id="area_buttons">       
        <button class="btn" onclick="location.href='products.php';">Continue Shopping</button>

        <button class="btn checkout" onclick="showConfirmation()" href="index.php" >Checkout</button>

        <script>

        function showConfirmation() {
          alert("Your order has been confirmed!");
          window.location.href = 'index.php';
        }

        </script>

    </div>
  </div>
