<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Shop</title>
</head>
<style>
html {
  height: 100%;
}
body{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#141e30, #243b55);
  height: 100%;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
.navbar{
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#3c5481, silver);
}

nav .navbar-nav li a{
  color: white !important;;
}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt="" style="min-width: 100px; min-height: 80px;"/>
        </a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"  sec:authorize="isAuthenticated()" th:href="@{/admin/home/0}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link"  sec:authorize="isAnonymous()" th:href="@{/adminShop}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/adminShop}" href="#">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/orders}" href="#">Orders</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/adminLogin}" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <h4 style="color:white">Categories</h4>
            <ul class="list-group" sec:authorize="isAuthenticated()">
                <a style="color:#007bff"  th:href="@{/adminShop}"><li class="list-group-item">ALL PRODUCTS</li></a>
                <a  style="color:#007bff" href="" th:each="category, iStat : ${categories}" th:href="@{/adminShop/category/{id}(id=${category.key})}">
                    <li class="list-group-item" th:text="${category.value}"></li>
                </a>
            </ul>
            <ul class="list-group" sec:authorize="isAnonymous()">
                <a style="color:#007bff"  th:href="@{/adminShop}"><li class="list-group-item">ALL PRODUCTS</li></a>
                <a  style="color:#007bff" href="" th:each="category, iStat : ${categories}" th:href="@{/adminShop/normal/category/{id}(id=${category.key})}">
                    <li class="list-group-item" th:text="${category.value}"></li>
                </a>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="card" style="margin-top: 20px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h5>
                            <span style="color:red" th:if="${product.quantity == 0}">Out Of Stock</span>
                            <span style="color:#008000"  th:if="${product.quantity >=5}">In Stock</span>
                            <span style="color:#007bff" th:if="${product.quantity < 5} AND ${product.quantity > 0}">Low Stock</span>
                            </h5>
                            <h4 style="color:orange">&#163; <span style="color:orange" th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}" >Description</p>
                            <a href="#"  sec:authorize="isAuthenticated()" th:href="@{/adminShop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                            <a href="#"  sec:authorize="isAnonymous()" th:href="@{/adminShop/normal/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
