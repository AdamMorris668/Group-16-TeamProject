<body>
    <div th:insert="navbar :: navbar"></div>
    <div class=" text-center">
        <h5>
            <h3>Welcome to the Techtopia admin page</h3 >Here our admins are able
            look at and change data on our products database or be able to

        </h5>
    </div>

        <div class=" text-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3 pt-3" >

                            <div class="card-body">
                                <h4 class="card-title">Manage Products</h4>

                            </div>
                        </div>
                    </div>
            
                    <div class="col-sm-3 pt-3" >

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
