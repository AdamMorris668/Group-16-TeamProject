<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
<script>
    String pass;
    String user;
    user = txtUser.getText();
    pass = txtPass.getText();
    
    if(pass.equals("password") && user.equals("username") ){
        lblDisplay.setText("Credentials Accepted.");
        try {
            URI uri = new URI("admin.html");
            java.awt.Desktop.getDesktop().browse(uri);
        } catch (Exception e) {
            e.printStackTrace();
        }
    }
    else{
        lblDisplay.setText("Please try again.");
    }
</script>
</head>
<body>
    <h2>Admin Login</h2>
    <form>
        <label for="txtUser">Username:</label>
        <input type="text" id="txtUser" name="username"><br><br>
        <label for="txtPass">Password:</label>
        <input type="password" id="txtPass" name="password"><br><br>
        <input type="button" value="Submit" onclick="validateForm()">
    </form>
    <br>
    <label id="lblDisplay"></label>
</body>
</html>
