<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script>
        function validateForm() {
            var user = document.getElementById("txtUser").value;
            var pass = document.getElementById("txtPass").value;

            if (user === "username" && pass === "password") {
                document.getElementById("lblDisplay").innerHTML = "Credentials Accepted.";
                window.location.href = "admin.html";
            } else {
                document.getElementById("lblDisplay").innerHTML = "Please try again.";
            }
        }
    </script>
</head>
<body>
    <h2>Admin Login</h2>
    <form>
        <label for="txtUser">Username:</label>
        <input type="text" id="txtUser" name="username"><br><br>
        <label for="txtPass">Password:</label>
        <input type="password" id="txtPass" name="password"><br><br>
        <input type="button" value="Submit" onclick="validateForm()">
    </form>
    <br>
    <label id="lblDisplay"></label>
</body>
</html>
